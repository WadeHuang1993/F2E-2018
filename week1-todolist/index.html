<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="assets/bootstrap4/js/bootstrap.js"></script>
    <link rel="stylesheet" href="assets/bootstrap4/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>

<nav class="site-header">
    <div class=" col-lg-6 offset-lg-3 col-sm-12 row">
        <span class="tab col-4 text-center align-middle"><a class="text-white" href="#">My Tasks</a></span>
        <span class="tab col-4 text-center align-middle"><a class="text-white" href="#">In Progress</a></span>
        <span class="tab col-4 text-center align-middle"><a class="text-white" href="#">Completed</a></span>
    </div>
</nav>

<section class="content container-fluid col-lg-6 col-md-6 offset-lg-3 col-sm-12 p-2">

    <div class="add-task">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-plus"></i></div>
            </div>
            <input type="text" class="form-control" id="" placeholder="Add Task">
        </div>
    </div>

    <div class="mt-2">

    </div>
</section>
</body>
</html>
