<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo List</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="assets/bootstrap4/js/bootstrap.js"></script>
    <script src="assets/js/jquery.tmpl.js"></script>
    <script src="assets/js/taskStorage.js"></script>
    <link rel="stylesheet" href="assets/bootstrap4/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script type="text/x-jquery-tmpl" src="assets/tmpl/task.js" id="task-item">
        <div class="task p-2 mt-2 rounded" draggable="true">
            <div class="task-header pr-2">
                <div class="d-inline-block">
                    <input type="checkbox" class="ml-2"/>
                    <span>${title}</span>
                </div>
                <div class="d-inline-block float-right">
                    <i class="far fa-lg fa-bookmark ml-2"></i> <i class="fas fa-lg fa-pencil-alt ml-2"></i>
                </div>
            </div>
            <div class="task-footer">
                <i class="far fa-calendar-alt ml-2"> ${deadline}</i> <i class="far fa-file ml-2"></i> <i
                    class="far fa-comment-dots ml-2"></i>
            </div>
        </div>




    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            var btnAddTask = document.getElementById('btn-add-task');

            btnAddTask.addEventListener('click', addTask);
        });

        function addTask() {
            var taskTitle = document.getElementById('creatorInput').value;

            taskStorage.create(taskTitle);

            console.log(JSON.parse(sessionStorage.tasks));
        }
    </script>
</head>
<body>

<nav class="site-header">
    <div class=" col-lg-6 offset-lg-3 col-sm-12 row">
        <span class="tab col-4 text-center align-middle"><a class="text-white" href="#">My Tasks</a></span>
        <span class="tab col-4 text-center align-middle"><a class="text-white" href="#">In Progress</a></span>
        <span class="tab col-4 text-center align-middle"><a class="text-white" href="#">Completed</a></span>
    </div>
</nav>

<section class="content container-fluid col-lg-6 col-md-6 offset-lg-3 col-sm-12 p-2">

    <div id="task-creator" class="add-task">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div id="btn-add-task" class="input-group-text"><i class="fa fa-plus"></i></div>
            </div>
            <input type="text" class="form-control" id="creatorInput" placeholder="Add Task">
        </div>
    </div>
    <script>

    </script>

    <div id="task-list" class="task-list">
        <!-- task -->
        <div class="task p-2 mt-2 rounded" draggable="true">
            <div class="task-header pr-2">
                <div class="d-inline-block">
                    <input type="checkbox" class="ml-2"/><input class="ml-1" placeholder="Type Something Here...">
                </div>
                <div class="d-inline-block float-right">
                    <i class="far fa-lg fa-bookmark ml-2"></i> <i class="fas fa-lg fa-pencil-alt ml-2"></i>
                </div>
            </div>
            <div class="task-footer">
                <i class="far fa-calendar-alt ml-2"> 2018/06/05</i> <i class="far fa-file ml-2"></i> <i
                    class="far fa-comment-dots ml-2"></i>
            </div>
        </div>

        <!-- task-marked -->
        <div class="task task-marked p-2 mt-2 rounded" draggable="true">
            <div class="task-header pr-2">
                <div class="d-inline-block">
                    <input type="checkbox" class="ml-2"/><input class="ml-1" placeholder="Type Something Here...">
                </div>
                <div class="d-inline-block float-right">
                    <i class="text-warning fas fa-lg fa-bookmark ml-2"></i> <i class="fas fa-lg fa-pencil-alt ml-2"></i>
                </div>
            </div>
            <div class="task-footer">
                <i class="far fa-calendar-alt ml-2"> 2018/06/05</i> <i class="far fa-file ml-2"></i> <i
                    class="far fa-comment-dots ml-2"></i>
            </div>
        </div>

        <!-- task-editing -->
        <div class="task-editing pt-2 pl-2 pr-2 mt-2 rounded">
            <div class="task-header pr-2 pb-2">
                <div class="d-inline-block">
                    <input type="checkbox" class="ml-2"/><input class="ml-1" placeholder="Type Something Here...">
                </div>
                <div class="d-inline-block float-right">
                    <i class="far fa-lg fa-bookmark ml-2"></i> <i class="fas fa-lg fa-pencil-alt ml-2"></i>
                </div>
            </div>
            <div class="task-body ml-3 p-3">

                <div class="deadline">
                    <i class="far fa-calendar-alt ml-2"></i>
                    <label for="">Deadline</label>
                    <div class="form-row form-group pl-4 pr-4">
                        <div class="col ">
                            <input type="text" class="form-control" placeholder="yyyy/mm/dd">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="hh:mm">
                        </div>
                    </div>
                </div>

                <div class="file">
                    <i class="far fa-file ml-2"></i>
                    <label for="">File</label>
                    <div class="form-row form-group pl-4 pr-4">
                        <button class="btn btn-secondary ml-2"><i class="fa fa-lg fa-plus"></i></button>
                    </div>
                </div>

                <div class="comment">
                    <i class="far fa-comment-dots ml-2"></i>
                    <label for="">Comment</label>
                    <div class="form-row form-group pl-4 pr-4">
                        <textarea class="form-control" placeholder="Type your memo here..."
                                  id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="task-footer">
                <div class="buttons">
                    <div class="form-row">
                        <button class="btn btn-lg col text-danger"><i class="fas fa-lg fa-times"></i> Cancel</button>
                        <button class="btn btn-lg btn-primary col"><i class="fa fa-lg fa-plus"></i> Save</button>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
